<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script text="" src="emp.js"></script>
</head>
<body>
   <div class="container" >
    <div style="margin-top: 50px; border: 5px solid royalblue; padding: 20px;">
     <div class="row" style="margin-top: 10px; ">
        <div class="col-1">
         Name:
        </div>
        <div class="col-4">
            <input type="text" title="Enter Name" id="name" class="form-control"  placeholder="Enter your name">
        </div>
     </div>
     <div class="row" style="margin-top: 10px;">
        <div class="col-1">
        Age:
        </div>
        <div class="col-4">
            <input type="number" title="Enter age" id="age" class="form-control"  placeholder="Enter your age">
        </div>
     </div>
     <div class="row" style="margin-top: 10px;">
        <div class="col-1">
            Address:
        </div>
        <div class="col-4">
            <input type="text" title="Enter address" id="addr" class="form-control"  placeholder="Enter Address">
        </div>
     </div>
     <div class="row" style="margin-top: 10px;">
        <div class="col-1">
            Mobile:
        </div>
        <div class="col-4">
            <input type="number" title="Enter number" id="mob" class="form-control"  placeholder="Enter mobile no.">
        </div>
     </div>
     <div class="row" style="margin-top: 10px;">
        <div class="col-1">
            Gender:
        </div>
        <div class="col-4" id="gender">
            <input type="radio">Male
            <input type="radio">Female
            <input type="radio">None of these
        </div>
    </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-1">
                DOB:
            </div>
            <div class="col-4" id="date">
                <input type="date" title="Enter Date of birth" id="dob" class="form-control"  placeholder="Date of birth">
            </div>
         </div>
         <div class="row" style="margin-top: 10px;">
            <div class="col-1">
                Social Media:
            </div>
            <div class="col-4" id="media">
                <input type="checkbox">FB
                <input type="checkbox">Instra
                <input type="checkbox">Youtube
            </div>
        </div>
        <div class="row"  style="margin-top: 20px;">
            <div class="col-2"></div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-danger" onclick="resetForm()">Reser</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
   </div> 
</body>
</html>
